<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Stopwatch (JavaScript)</title>
  <style>
      .my-custom-scrollbar {
            position: relative;
            height: 200px;
            overflow: auto;
        }
        .table-wrapper-scroll-y {
            display: block;
        }
  </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body  style="background-image: url('bg.png');">
    <center>
        <div class="col-md-12" style="height: 145px;">

        </div>
        <div class="col-md-10">
            <div class="card text-center" style="background-color: rgba(245, 245, 245, 0.67);">
                <div class="card-header">
                    Timer
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-7">
                            <b><div class="stopwatch" style="font-size:122px"></div></b>
                        </div>
                        <div class="col-md-2">
                            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                                <table class="results" style="font-weight: bold; font-size:28px; width: 100%; margin-right: 20%;"></table>
                            </div>
                        </div>
                        <div class="col-md-1">

                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div>
                        <button class="stopButton btn btn-success" onClick="stopwatch.start();">&emsp;&emsp;&emsp; <b>Mulai</b> &emsp;&emsp;&emsp;</button>
                    </div>
                    <br/>
                    <div>
                        <button class="startButton btn btn-info" onClick="stopwatch.lap();">Lap. Record</button>
                        <button class="resetButton btn btn-dark" onClick="stopwatch.stop();">Stop</button>
                        <button class="resetButton btn btn-danger" onClick="stopwatch.restart();">Restart</button>
                        <button class="resetButton btn btn-secondary" onClick="stopwatch.clear();">Hapus Record</button>
                    </div>
                </div>
              </div>
        </div>
    </center>
    <script  src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
